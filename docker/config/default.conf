<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/html">
		AllowOverride all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/laravel.example/public"
    ServerName laravel.example.local
	<Directory "/var/www/html/laravel.example/public">
		AllowOverride all
	</Directory>
</VirtualHost>

